<body>
<div class="container" style="height: 100px;">
	
</div>
<div class="container">
	<div  class="row">

			<div class="col-md-6">
				
					<form>
							<div class="form-row">
								<div class="col">
									<h2>Contact Form</h2>
									<h5>Sign up to Enjoy the Benifit of the Brand</h5>
								</div>
								
							</div>


							<div class="form-row">
							<div class="col">
								<label class="lable-control">
									Name
								</label>
								<input type="text" name="Name" class="form-control">
							</div>
						</div>

							<div class="form-row">
							<div class="col">
								<label class="lable-control">
									Email
								</label>
								<input type="email" name="em" class="form-control">
							</div>
						</div>
						<div class="form-row">
							<div class="col">		
								<label class="lable-control">Password</label>
								<input type="password" name="ps" class="form-control">
								
							</div>
					
							</div>
							<div class="form-row">
							<div class="col">		
								<label class="lable-control">Password Confirmation</label>
								<input type="password" name="psc" class="form-control">
								
							</div>
					
							</div>
							

								<div class="form-row">
								<div class="col">		
									
									<input type="submit" value="Sign Up" class="form-control btn"  style="background-color: #5FCCF5; color: #2F354B; width: 200px;  font-size:1.4em; border-radius: 20px;">
									
								</div>
								<div class="col">		
									
								<a class="form-control btn"style="color: white; width: 200px; font-size:1.4em;">
									Sign In
								</a>
									
								</div>

								</div>	

						</form>
